plugins {
  id "com.gradle.build-scan" version "1.8"
  id "com.github.kt3k.coveralls" version "2.8.1"
  id "com.jfrog.artifactory" version "4.4.18"
  id "com.jfrog.bintray" version "1.7.3"
  id "com.github.ben-manes.versions" version "0.15.0"
  id "com.gradle.plugin-publish" version "0.9.7"
  id "java-gradle-plugin"
  id "groovy"
  id "maven-publish"
  id "jacoco"
}

repositories {
  jcenter()
  google()
}

apply from: rootProject.file("gradle/versions.gradle")

group = GROUP
version = VERSION_NAME
description = POM_DESCRIPTION

sourceCompatibility = ext.javaVersion
targetCompatibility = ext.javaVersion

dependencies {
  implementation localGroovy()

  compileOnly deps.gradle

  testImplementation deps.gradle
  testImplementation deps.kotlinGradlePlugin
  testImplementation deps.spockCore, { exclude module: "groovy-all" } // Use localGroovy()
}

// Ordering matters
apply from: rootProject.file("gradle/scan.gradle")
apply from: rootProject.file("gradle/compile.gradle")
apply from: rootProject.file("gradle/plugin.gradle")
apply from: rootProject.file("gradle/publish.gradle")
apply from: rootProject.file("gradle/quality.gradle")
apply from: rootProject.file("gradle/wrapper.gradle")
