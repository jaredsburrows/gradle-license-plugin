language: java

jdk:
  - oraclejdk8

install: true

script:
  - ./gradlew clean build -s --scan

after_success:
  - .buildscript/deploySnapshot.sh

branches:
  except:
    - gh-pages

sudo: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
