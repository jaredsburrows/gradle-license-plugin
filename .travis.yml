language: android

jdk:
  - oraclejdk8

install:
  - echo y | android update sdk -u -a -t build-tools-25.0.2
  - echo y | android update sdk -u -a -t android-25
  - echo y | android update sdk -u -a -t extra-android-m2repository

script:
  - ./gradlew clean build jacocoTestReport coveralls artifactoryPublish -Dscan --parallel

branches:
  except:
    - gh-pages

sudo: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

env:
  global:
    - secure: ""
    - secure: ""
